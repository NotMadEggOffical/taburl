<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change URL Without Reload</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Change URL Without Reloading</h1>
    <p>Click the button to change the address bar URL.</p>
    <button onclick="changeURL()">Change URL</button>

    <script>
        function changeURL() {
            if (window.location.protocol === "file:") {
                alert("This won't work in a local file! Open in Live Server or upload it online.");
                return;
            }
            window.history.pushState({}, "", "https://example.com");
        }
    </script>

</body>
</html>
